<!DOCTYPE html>
<style>
    .google-logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 180px;
    }

    .searchbar {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        width: 650px;
        height: 40px;
        border-radius: 20px;
    }

    button {
        display: inline-block;
        margin-left: auto;
        margin-right: auto;
        height: 30px;
    }

    #search-options {
        text-align: center;
    }

    a {
        font-size: 15px;
        color: black;
        text-decoration: none;
        width: 100%;
        display: block;
    }

    header {
        background-color: lightgrey;
    }

    a:hover {
        text-decoration: underline;
    }

    .left-links {
        text-align: left;
    }

    .right-links {
        text-align: right;
    }
</style>
<html>
    <head>
        <title>Google</title>
    </head>
    <main>
        <header>
            <a href="#" class="left-links">About</a>
            <a href="#" class="left-links">Store</a>
            <a href="#" class="right-links">Gmail</a>
            <a href="#" class="right-links">Images</a>
        </header>
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"><br>
        <input id="searchbar" class="searchbar"><br>
        <div id="search-options">
            <button id="search">Google Search</button>
            <button id="lucky">I'm Feeling Lucky</button>
        </div>
    </main>
</html>
